<!DOCTYPE html>
<html lang="en">
  
    <!-- include A-Frame -->
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <!-- add these parameters to ur a-scene clean it up-->
    <a-scene vr-mode-ui='enabled: false;' 
    embedded 
    arjs="trackingMethod: best; debugUIEnabled: false; ">

      <!-- Create a new asset with id "tree" to hold our tree.gltf -->
       <a-assets>
         <a-asset-item id="tree" src="models/tree.gltf"></a-asset-item>
       </a-assets>
       
   <!-- position that tree and scale it, linked with the tree id -->
       <a-entity  position="2 0 0" 
                  rotation="0 0 0" 
                  scale="0.10 0.10 0.10" 
                  gltf-model="#tree">
       
</a-entity>
       
        <a-entity  position="0 0 0" 
       rotation="2 0 0" 
       scale="0.10 0.10 0.10" 
       gltf-model="#tree">
</a-entity>

       <!-- define a camera which will move according to the marker position -->
         <a-marker-camera preset='hiro'></a-marker-camera>
       
       </a-scene>




  </body>
</html>
